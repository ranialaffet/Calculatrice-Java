<!DOCTYPE html>
<html>
    <head>
        <title>Error Backend</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onload = function () {
                const host = window.location.hostname;
                const port = window.location.port ? ':' + window.location.port : '';
                const contextPath = '/calculatrice_frontend'; // à adapter selon ton contexte réel
                const homeURL = window.location.protocol + '//' + host + port + contextPath + '/';

                document.getElementById('home-link').href = homeURL;
            }
        </script>
    </head>
    <body>
        <h1>Error 500</h1>
        <p>Erreur lors de traitement de votre requête</p>
        <a id="home-link" href="#">Home Page</a>
    </body>
</html>
